<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank DAPP</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f4f8;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 1rem;
    }
    #output {
      margin-top: 15px;
      font-weight: bold;
      color: #006400;
    }
  </style>
</head>
<body>

  <h2>üí∞ Bank DApp</h2>
  <p>‡∏£‡∏´‡∏±‡∏™‡∏ô‡∏±‡∏Å‡∏®‡∏∂‡∏Å‡∏©‡∏≤: 65039678 | ‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•: ‡∏ô‡∏≤‡∏¢‡∏ô‡∏Ñ‡πÄ‡∏£‡∏® ‡πÇ‡∏û‡∏ò‡∏¥‡∏£‡∏±‡∏ï‡∏ô‡πå</p>

  <button onclick="connect()">üîó Connect Wallet</button><br><br>

  <input type="number" id="amount" placeholder="Amount in ETH" /><br>
  <button onclick="deposit()">üí∏ Deposit</button>
  <button onclick="withdraw()">üèß Withdraw</button>
  <button onclick="checkBalance()">üìä Check Balance</button>

  <p id="output">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Wallet</p>

  <script>
    let web3;
    let contract;
    const contractAddress = "0x62b13E8a0AcAFa488e27fCb9F6391D3E00c3866e";

    const abi = [
      {
        "inputs": [],
        "name": "checkBalance",
        "outputs": [{"internalType": "uint256","name": "balance","type": "uint256"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "deposit",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [{"internalType": "uint256","name": "amount","type": "uint256"}],
        "name": "withdraw",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "anonymous": false,
        "inputs": [
          {"indexed": true,"internalType": "address","name": "owner","type": "address"},
          {"indexed": false,"internalType": "uint256","name": "amount","type": "uint256"}
        ],
        "name": "Deposit",
        "type": "event"
      },
      {
        "anonymous": false,
        "inputs": [
          {"indexed": true,"internalType": "address","name": "owner","type": "address"},
          {"indexed": false,"internalType": "uint256","name": "amount","type": "uint256"}
        ],
        "name": "Withdraw",
        "type": "event"
      }
    ];

    async function connect() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        contract = new web3.eth.Contract(abi, contractAddress);
        document.getElementById("output").innerText = "‚úÖ Wallet connected!";
      } else {
        alert("‚ùå Please install Metamask");
      }
    }

    async function deposit() {
      const amount = document.getElementById("amount").value;
      const accounts = await web3.eth.getAccounts();
      try {
        await contract.methods.deposit().send({
          from: accounts[0],
          value: web3.utils.toWei(amount, "ether")
        });
        document.getElementById("output").innerText = `‚úÖ Deposited ${amount} ETH`;
      } catch (err) {
        console.error(err);
        document.getElementById("output").innerText = "‚ùå Deposit failed";
      }
    }

    async function withdraw() {
      const amount = document.getElementById("amount").value;
      const accounts = await web3.eth.getAccounts();
      try {
        await contract.methods.withdraw(web3.utils.toWei(amount, "ether")).send({ from: accounts[0] });
        document.getElementById("output").innerText = `‚úÖ Withdrawn ${amount} ETH`;
      } catch (err) {
        console.error(err);
        document.getElementById("output").innerText = "‚ùå Withdraw failed";
      }
    }

    async function checkBalance() {
      const accounts = await web3.eth.getAccounts();
      try {
        const balance = await contract.methods.checkBalance().call({ from: accounts[0] });
        document.getElementById("output").innerText = `üíº Your balance: ${web3.utils.fromWei(balance, "ether")} ETH`;
      } catch (err) {
        console.error(err);
        document.getElementById("output").innerText = "‚ùå Failed to check balance";
      }
    }
  </script>
</body>
</html>
